<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śrīmad Bhagavad Gītā</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="logo">ŚRĪMAD BHAGAVAD GĪTĀ</div>
        <div style="display:flex; gap:1.5rem;">
            <button id="btn-home" class="nav-link active">For You</button>
            <button id="btn-chapters" class="nav-link">Read All</button>
        </div>
    </nav>

    <main id="view-home" class="container">
        <div class="verse-card">
            <div id="loading" style="color:var(--text-secondary); font-style:italic; margin-top: 4rem;">Loading
                wisdom...</div>

            <div id="verse-content" class="hidden">
                <div class="verse-meta">
                    <span id="verse-reference"></span>
                </div>
                <h1 id="sanskrit-text"></h1>
                <p id="translation-text"></p>
            </div>
        </div>
    </main>

    <main id="view-chapters" class="container hidden">
        <div class="header-section" style="text-align:center; margin-bottom:3rem;">
            <h2
                style="font-family:var(--font-english); font-weight: 700; font-size:3rem; margin-bottom:0.5rem; color:var(--text-primary);">
                The 18 Chapters</h2>
            <p style="color:var(--text-secondary); font-style:italic;">of wisdom.</p>
        </div>
        <div id="chapter-grid" class="grid">
        </div>
    </main>

    <main id="view-reader" class="container hidden">
        <div id="reader-content">
        </div>
    </main>

    <footer>
        <p>
            have an issue or a suggestion?
            <a
                href="mailto:aryammandevaani@icloud.com?subject=BHGVD&body=Namaste,%0D%0A%0D%0AI would like to share the following feedback:">
                e-mail</a> me!
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
