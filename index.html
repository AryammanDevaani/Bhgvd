<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gita</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <div class="logo">BHAGAVAD GITA</div>
        <button id="btn-home" class="nav-link active">Daily Verse</button>
        <button id="btn-chapters" class="nav-link">Read All</button>
    </nav>

    <main id="view-home" class="container">
        <div class="verse-card">
            <div id="loading">Loading wisdom...</div>

            <div class="actions">
                <button id="btn-shuffle" class="btn-primary">New Verse</button>
            </div>
            <div class="verse-meta">
                <span id="verse-reference"></span>
            </div>

            <div id="verse-content" class="hidden">
                <h1 id="sanskrit-text"></h1>
                <p id="translation-text"></p>

            </div>
        </div>
    </main>

    <main id="view-chapters" class="container hidden">
        <div class="header-section">
            <h2>The 18 Chapters</h2>
            <p>Select a chapter to begin reading.</p>
        </div>
        <div id="chapter-grid" class="grid">
        </div>
    </main>

    <main id="view-reader" class="container hidden">
        <button id="btn-back" class="btn-text">‚Üê Back to Chapters</button>
        <div id="reader-content">
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
