<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Śrīmad Bhagavad Gītā</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">ŚRĪMAD BHAGAVAD GĪTĀ</div>
        <div style="display:flex; gap:1.5rem;">
            <button id="btn-home" class="nav-link active">Daily Verse</button>
            <button id="btn-chapters" class="nav-link">Read All</button>
        </div>
    </nav>

    <main id="view-home" class="container">
        <div class="verse-card">
            <div id="loading" style="color:var(--text-secondary); font-style:italic;">Loading wisdom...</div>
            
            <div id="verse-content" class="hidden">
                <div class="verse-meta" style="margin-bottom: 2.5rem;">
                    <span id="verse-reference"></span>
                </div>

                <h1 id="sanskrit-text"></h1>
                
                <p id="translation-text"></p>
            </div>
        </div>
    </main>

    <main id="view-chapters" class="container hidden">
        <div class="header-section" style="text-align:center; margin-bottom:3rem;">
            <h2 style="font-size:2.5rem; margin-bottom:0.5rem;">The 18 Chapters</h2>
        </div>
        <div id="chapter-grid" class="grid">
            </div>
    </main>

    <main id="view-reader" class="container hidden">
        <button id="btn-back" class="btn-text">← Back to Chapters</button>
        <div id="reader-content">
            </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
